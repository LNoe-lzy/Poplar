<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/mocha/3.1.2/mocha.css">
    <script src="http://cdn.bootcss.com/mocha/3.1.2/mocha.js"></script>
    <script src="http://cdn.bootcss.com/chai/4.0.0-canary.1/chai.js"></script>
</head>

<body>
    <div id="mocha"></div>
    <script>
        function add(a, b) {
            return a + b;
        }
    </script>
    <script>
        mocha.setup("bdd");
        chai.should();
        var expect = chai.expect;
        describe("来玩一个单元测试", function() {
            it("验证加法运算 1 + 3", function() {
                var result = add(1, 3);
                expect(result).to.be.equal(4);
            }) 
        })
        mocha.run();
    </script>
</body>

</html>
